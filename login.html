<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Iniciar sesi√≥n - Servicio de Citas</title>
	<link rel="stylesheet" href="css/citas.ui.css" />
	<script src="js/app.js"></script>
</head>
<body>
	
	<div id="loader"></div>
	<div id="contenedor">
		
		<div id="resultado"></div>

	</div>

	<script type="text/javascript">

		

		var vista = {
			init:function(){
				var args = {
					url:'index.php?op=1&login=admin&pass=123',
					method:'GET',
					//params:"op=1&login=admin&pass=123",
					success:vista.onLoadFileComplete,
				};
				_.ajax(args);
			},

			onLoadFileComplete:function(data){
				_.findById('resultado').innerText = data.datos.login;
			}

		};

		vista.init();


	</script>

</body>
